<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
    <style>
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            background-color: crimson;
            border: 1px solid blue;
            color: white;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--SM -> MD Від 576px до 768px-->
            <div class="col-6 d-none d-sm-block d-md-none item">1</div>
            <div class="col-6 d-none d-sm-block d-md-none item">2</div>
            <!--XS -> SM Від 0px до 576px-->
            <div class="col-xs-12 d-sm-none item">1</div>
            <div class="col-xs-12 d-sm-none item">2</div>
            <!--MD -> LJ Від 768px до 992px-->
            <div class="col-4 d-none d-md-block d-lg-none item">1</div>
            <div class="col-4 d-none d-md-block d-lg-none item">2</div>
            <div class="col-4 d-none d-md-block d-lg-none item">3</div>
            <!--LG -> XL Від 992px до 1200px-->
            <div class="col-3 d-none d-lg-block d-xl-none item">1</div>
            <div class="col-3 d-none d-lg-block d-xl-none item">2</div>
            <div class="col-3 d-none d-lg-block d-xl-none item">3</div>
            <div class="col-3 d-none d-lg-block d-xl-none item">4</div>
            <!--XL -> ... Від 1200px до ...-->
            <div class="col-2 d-none d-xl-block item">1</div>
            <div class="col-2 d-none d-xl-block item">2</div>
            <div class="col-2 d-none d-xl-block item">3</div>
            <div class="col-2 d-none d-xl-block item">4</div>
            <div class="col-2 d-none d-xl-block item">5</div>
            <div class="col-2 d-none d-xl-block item">6</div>
        </div>
        <div class="row">
            <!--Від 576px до 768px-->

            <div class="col-6 d-none d-sm-block d-md-none  item">4</div>
            <!--Від 0px до 576px-->
            <div class="col-xs-12 d-sm-none item">3</div>
            <div class="col-xs-12 d-sm-none item">4</div>
            <!--MD -> LJ Від 768px до 992px-->
            <div class="col-4 d-none d-md-block d-lg-none item">4</div>
            <div class="col-4 d-none d-md-block d-lg-none item">5</div>
            <div class="col-4 d-none d-md-block d-lg-none item">6</div>
            <!--LG -> XL Від 992px до 1200px-->
            <div class="col-3 d-none d-lg-block d-xl-none item">5</div>
            <div class="col-3 d-none d-lg-block d-xl-none item">6</div>
            <div class="col-3 d-none d-lg-block d-xl-none item">7</div>
            <div class="col-3 d-none d-lg-block d-xl-none item">8</div>
            <!--XL -> ... Від 1200px до ...-->
            <div class="col-2 d-none d-xl-block item">7</div>
            <div class="col-2 d-none d-xl-block item">8</div>
            <div class="col-2 d-none d-xl-block item">9</div>
            <div class="col-2 d-none d-xl-block item">10</div>
            <div class="col-2 d-none d-xl-block item">11</div>
            <div class="col-2 d-none d-xl-block item">12</div>
        </div>
        <div class="row">
            <!--Від 576px до 768px-->
            <div class="col-6 d-none d-sm-block d-md-none  item">5</div>

            <div class="col-2 d-none d-xl-block item">13</div>

        </div>
    </div>
</body>
</html>
